{% extends './base.html' %}

{% load crispy_forms_tags %}

{% block title %}Register{% endblock title %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-4">
            <h1>img</h1>
        </div>
        <div class="col">
            <h1>form</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-block">Register & login</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
