{% extends './base.html' %}

{% block title %}New Book{% endblock title %}

{% block content %}
    <div class="container ">
        <div class="display-4">New book</div>
        <hr>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>{{ form.as_table }}</table>
            <button type="submit" class="btn btn-primary btn-block">Save</button>
        </form>
    </div>
{% endblock content %}
