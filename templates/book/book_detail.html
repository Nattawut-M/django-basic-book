{% extends './base.html' %}

{% block title %}Detail{% endblock title %}

{% block content %}
    <div class="row w-100">
        <div class="col-6 offset-3">

            <div class="card">
                <div class="row mb-3">
                    <div class="col-4">
                        <img class="card-img-top img-fluid" src="{{ book.image.url }}">
                    </div>
                    <div class="col">
                        <div class="card-body">
                            <h4 class="card-title">{{ book.name }}</h4>
                            <p class="card-text">{{ book.price }}</p>
                            <p class="card-text">{{ book.description }}</p>
                            <p class="card-text">
                                <div class="text-muted"></div>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col"><a href="{% url 'book:home' %}" class="btn btn-info btn-block">Back</a></div>
                </div>
            </div>

        </div>
    </div>
{% endblock content %}
